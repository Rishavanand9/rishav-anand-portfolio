            --text-secondary: #b0b0b0;
            --text-accent: #00f2fe;
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --border-color: #333;
            --shadow-primary: 0 20px 40px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 30px 60px rgba(0, 0, 0, 0.4);

        body {

            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;

        body::before {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-gradient);
            z-index: -1;
        }
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: var(--accent-gradient);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            background: var(--secondary-gradient);
            top: 60%;
            right: 10%;
            animation-delay: -5s;
        }
        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            background: var(--primary-gradient);
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }

            text-align: center;
            position: relative;
            overflow: hidden;
        }

            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--primary-gradient);
            opacity: 0.1;
            z-index: -1;
        }
        .header-content {
            position: relative;

        }

            height: 120px;
            border-radius: 50%;
            background: var(--accent-gradient);
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 700;
            box-shadow: var(--shadow-primary);

        }

        }

        }

        }

            position: relative;
            overflow: hidden;
        }

            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--accent-gradient);
        }

            box-shadow: var(--shadow-hover);
            border-color: var(--text-accent);
        }

        }
        .loading::after {
            content: '';

            height: 50px;

            .section::before {

            .skill-item,
            .experience-item,
            .project-card,
            .award-item,

                border: none;

            }

                {
                    title: "Client Portfolio Management System",
                    details: [

                {
                    title: "Enterprise React Dashboard",
                    details: [
                        "Built a comprehensive dashboard using React and Material-UI with advanced data visualization capabilities.",
                        "Integrated multiple chart types using Recharts library for complex data representation and analysis.",
                        "Implemented WebSocket connections for real-time updates ensuring always-current information display.",
                        "Achieved optimal performance through code splitting, lazy loading, and efficient rendering strategies."
                    ]
                }
            ],
            awards: [
                {
                    title: "Performance Band 'A' Award, Tata Consultancy Services",
                    details: "Received in financial year 2023-24 for exceptional performance metrics and critical contributions to key projects, placing in the top performance tier company-wide."
                },
                {
                    title: "Innovator of the Quarter, Enterprise Holdings Inc",
                    details: "Recognized for developing an automated data processing pipeline that reduced manual data entry by 70% and improved data accuracy by 95%."

            ],
            education: [
                {
                    degree: "M.Tech (Software Systems) - 2022 - 2024",
                    institution: "BITS Pilani (Work Integrated)"

                {
                    degree: "B.E (CSE) - 2014 - 2018",
                    institution: "NMAM Institute of Technology (VTU)"

            ],
            certifications: ["Generative AI Specialist", "Agile Practitioner", "AWS Certified Developer - Associate", "React Advanced Patterns", "Gen AI"],
            hobbies: ["Guitar", "Boxing", "Open Source Contributing"]
        };
        // Utility function to debounce events
        function debounce(func, wait) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }
        // Render functions
        function renderContactInfo(targetId, contact) {
            if (!contact) return;
            const contactInfo = `
                <li class="contact-item"><i class="fas fa-phone"></i> Phone: ${contact.phone}</li>
                <li class="contact-item"><i class="fas fa-envelope"></i> Email: <a href="mailto:${contact.email}" aria-label="Email Rishav Anand">${contact.email}</a></li>
                <li class="contact-item"><i class="fab fa-linkedin"></i> LinkedIn: <a href="${contact.linkedin}" target="_blank" aria-label="Rishav Anand's LinkedIn">${contact.linkedin}</a></li>
                <li class="contact-item"><i class="fab fa-github"></i> GitHub: <a href="${contact.github}" target="_blank" aria-label="Rishav Anand's GitHub">${contact.github}</a></li>
                <li class="contact-item"><i class="fas fa-code"></i> LeetCode: <a href="${contact.leetcode}" target="_blank" aria-label="Rishav Anand's LeetCode">${contact.leetcode}</a></li>
            `;
            document.getElementById(targetId).innerHTML = contactInfo;
        }
        function renderSummary(targetId, summary) {
            if (!summary) return;
            document.getElementById(targetId).innerText = summary;
        }
        function renderExperience(targetId, experiences) {
            if (!experiences || !Array.isArray(experiences)) return;
            let experienceHtml = '';
            experiences.forEach(exp => {
                experienceHtml += `
                    <div class="experience-item">
                        <div class="company-name">${exp.title}</div>
                        <div class="job-title">${exp.role}</div>
                        <div class="job-date">${exp.date}</div>
                        <ul>
                            ${exp.tasks.map(task => `<li>${task}</li>`).join('')}
                        </ul>
                    </div>
                `;
            });
            document.getElementById(targetId).innerHTML = experienceHtml;
        }
        function renderList(targetId, items, className = 'skill-item') {
            if (!items || !Array.isArray(items)) return;
            document.getElementById(targetId).innerHTML = items.map(item => `<li class="${className}">${item}</li>`).join('');
        }
        function renderProjects(targetId, projects) {
            if (!projects || !Array.isArray(projects)) return;
            let projectsHtml = '';
            projects.forEach(project => {
                projectsHtml += `
                    <div class="project-card">
                        <h3 class="project-title">${project.title}</h3>
                        <ul class="project-details">
                            ${project.details.map(detail => `<li>${detail}</li>`).join('')}
                        </ul>
                    </div>
                `;
            });
            document.getElementById(targetId).innerHTML = projectsHtml;
        }
        function renderAwards(targetId, awards) {
            if (!awards || !Array.isArray(awards)) return;
            let awardsHtml = '';
            awards.forEach(award => {
                awardsHtml += `
                    <div class="award-item">
                        <div class="award-title">${award.title}</div>
                        <p>${award.details}</p>
                    </div>
                `;
            });
            document.getElementById(targetId).innerHTML = awardsHtml;
        }
        function renderEducation(targetId, education) {
            if (!education || !Array.isArray(education)) return;
            let educationHtml = '';
            education.forEach(edu => {
                if (!edu.degree || !edu.institution) return;
                educationHtml += `
                    <li class="education-item">
                        <div class="degree">${edu.degree}</div>
                        <div class="institution">${edu.institution}</div>
                    </li>
                `;
            });
            document.getElementById(targetId).innerHTML = educationHtml;
        }
        // Render all data
        try {
            document.getElementById('name').innerText = data.name || 'Name Not Available';
            document.getElementById('role').innerText = data.role || 'Role Not Available';
            document.getElementById('location').innerText = data.location || 'Location Not Available';
            renderContactInfo('contact-info', data.contact);
            renderSummary('summary', data.summary);
            renderExperience('experience', data.experience);
            renderList('skills', data.skills);
            renderList('soft-skills', data.softSkills);
            renderProjects('projects', data.projects);
            renderAwards('awards', data.awards);
            renderEducation('education', data.education);
            renderList('certifications', data.certifications);
            renderList('hobbies', data.hobbies);
        } catch (error) {
            console.error('Error rendering data:', error);
        }
        // Download resume from Google Docs
        document.getElementById('download-icon').addEventListener('click', () => {
            window.open('https://docs.google.com/document/d/1EvEn9GMYLjQ9RGidLlsbKCIbXR_agON43lFlEh6EnA0/export?format=pdf', '_blank');
        });
        // Initialize AOS with lazy loading
        document.addEventListener('DOMContentLoaded', () => {
            AOS.init({
                duration: 1000,
                once: true,
                offset: 100
            });
        });
    </script>
